# workflow for prettier

name: prettier

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses:
          actions/setup-node@v3
          with:
            node-version: 16.x
      - run: npm install
      - run: npm run prettier